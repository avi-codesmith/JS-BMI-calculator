<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>JS BMI Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>BMI Calculator</h1>
        <div>
          <p class="Enter">Height (in cm):</p>
          <input type="number" class="input margin-bottom height" required />
        </div>
        <div>
          <p class="Enter">Weight (in kg):</p>
          <input type="number" class="input margin-bottom weight" required />
        </div>
        <button class="btn">Calculate BMI</button>
        <p class="para">Results :</p>
        <div class="results">
          <img class="img" src="like.png" alt="loading..." />
          <p class="result-para">You have correct BMI</p>
        </div>
        <div class="again">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.0"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
